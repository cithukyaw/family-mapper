<ion-header>
  <ion-navbar>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Family Mapper
    </ion-title>
    <ion-buttons end>
      <button ion-button outline icon-only padding color="secondary" (click)="promptCreateGroup()">
        <ion-icon name='add-circle'></ion-icon>
      </button>
      <button ion-button outline icon-only padding color="primary" (click)="promptJoinGroup()">
        <ion-icon name='people'></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content>
  <div #map id="map"></div>
</ion-content>
